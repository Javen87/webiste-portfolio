    <link rel="stylesheet" type="text/css" href="css/style.production.css">

    <!-- Beginning of Header Section -->
    <header class="page-header">
      <img src="img/Logo.png" alt="Josephs Logo" class="page-header__item">

      <!-- Beginning of Navigation Section -->
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem">Home</a>
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem">About</a>
          </li>
          <li role="presentation">

          </li>
          <li role="presentation">
            <a href="contact.html" role="menuitem">Contact</a>
          </li>
        </ul>
      </nav>
      <!-- End of Navigation Section -->

    </header>
    <!-- End of Header Section -->

    <!-- Beginning of main Section -->
    <main class="content">
      <div>
        <h1>Contact Me</h1>
        #5 Main Avenue<br>
        Aldenco Estate, Galadimawa<br>
        Abuja, Federal Capital Territory<br>
        Nigeria<br>
        <br>
        Mobile: <a href="tel:+2348078082313">+234 807 808 2313</a><br>
        Mail: <a href="mailto:josephstevenyakubu@gmail.com">josephstevenyakubu@gmail.com</a><br>
        Call To Action: <a href="mailto:josephstevenyakubu@gmail.com">Mail Joseph Now</a><br>
      </div>

      <br><br>

      <form action="" method="post" id="contact-form">
        <label class="standard-label" for="contact-fullName">Full Name: </label>
        <input type="text" id="contact-fullName" required><br>

        <label class="standard-label" for="contact-email">E-mail: </label>
        <input type="email" id="contact-email" required><br>

        <label class="standard-label" for="contact-mobile">Mobile: </label>
        <input type="tel" id="contact-mobile" pattern="\d{11}"><br>

        <label class="standard-label" for="contact-subject">Subject: </label>
        <input type="text" id="contact-subject"><br>

        <label class="standard-label" for="contact-message">Message: </label>
        <textarea maxlength="240"  id="contact-message" required></textarea><br>

        <input type="submit" value="Send message" class="button">
       </form>
    </main>
    <!-- End of main Section -->

    <!-- Beginning of footer Section -->
    <footer class="page-footer">
      <p>Find me on</p>
